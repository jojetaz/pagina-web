<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - El Poder del Conocimiento: Tu Mundo</title>
    <link rel="stylesheet" href="pag.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>📚 El Poder del Conocimiento: Tu Mundo</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Iniciar Sesión</button>
                <button class="tab-btn" data-tab="register">Registrarse</button>
            </div>

            <!-- Formulario de Inicio de Sesión -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="rememberMe">
                        Recordarme
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="registerConfirmPassword" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="termsAccept" required>
                        Acepto los términos y condiciones
                    </label>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
